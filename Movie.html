<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Add Movie</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    label { display: inline-block; width: 120px; margin-bottom: 8px; }
    input[type="text"], input[type="number"], input[type="date"] { width: 250px; }
    .row { margin-bottom: 10px; }
    .btn { margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Add Movie</h2>
  <!--
    The form posts to the servlet mapped at /addMovie (see servlet below).
    If your app context is NOT the ROOT context, the relative URL "addMovie" is fine.
    Alternatively use absolute path: /yourapp/addMovie
  -->
  <form action="addMovie" method="post">
    <div class="row">
      <label for="id">ID *</label>
      <input type="number" id="id" name="id" required>
    </div>

    <div class="row">
      <label for="name">Name *</label>
      <input type="text" id="name" name="name" required maxlength="100">
    </div>

    <div class="row">
      <label for="actor">Actor</label>
      <input type="text" id="actor" name="actor" maxlength="100">
    </div>

    <div class="row">
      <label for="actress">Actress</label>
      <input type="text" id="actress" name="actress" maxlength="100">
    </div>

    <div class="row">
      <label for="director">Director</label>
      <input type="text" id="director" name="director" maxlength="100">
    </div>

    <div class="row">
      <label for="releaseDate">Release Date</label>
      <input type="date" id="releaseDate" name="releaseDate">
    </div>

    <div class="row">
      <label for="ratepoint">Rate Point</label>
    
      <input type="number" step="0.1" id="ratepoint" name="ratepoint" min="0" max="10">

    </div>

    <div class="row btn">
      <button type="submit">Add Movie</button>
    </div>
  </form>
</body>
</html>
